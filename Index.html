<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Rarudet.com</title>

<style>
.marquee {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
}

.marquee span {
    display: inline-block;
    padding-left: 100%;
    animation: jalan 10s linear infinite;
    font-size: 24px;
    color: green;
    font-weight: bold;
}

@keyframes jalan {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-100%); }
}
</style>
</head>

<body>

<div class="marquee">
    <span>SISTEM PENERIMAAN MURID BARU
    MTs AL-BASHRIYAH TAHUN AJARAN 2026/2027</span>
</div>

</body>
